<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Note Taking App</h1>
            <button id="addNoteBtn" class="btn btn-primary">Add New Note</button>
        </header>

        <div id="notesContainer" class="notes-container">
            <!-- Notes will be loaded here -->
        </div>

        <!-- Modal for adding/editing notes -->
        <div id="noteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Note</h2>
                <form id="noteForm">
                    <input type="text" id="noteTitle" placeholder="Note Title" required>
                    <textarea id="noteContent" placeholder="Note Content" required></textarea>
                    <button type="submit" class="btn btn-primary">Save Note</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
