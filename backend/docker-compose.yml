version: '3.8'

services:
  notes-backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - PORT=5000
    depends_on:
      - mongo
    networks:
      - notes-network

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - notes-network

volumes:
  mongo_data:

networks:
  notes-network:
    driver: bridge